<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learn Intermediate OOP by Building a Platformer Game</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="loader">
      <div class="loaders"></div>
      <div class="loaders"></div>
      <div class="loaders"></div>
      <div class="loaders"></div>
      <div class="loaders"></div>
      <div class="loaders"></div>
      <div class="loaders"></div>
      <div class="loaders"></div>
  </div>
  <div class="start-screen main-card">
    <div id="card" class="card">
      <div class="card-content">
        <div class="card-glare"></div>
              <div class="cyber-lines">
                <span></span><span></span><span></span><span></span>
              </div>
              <div class="glowing-elements">
                <div class="glow-1"></div>
                <div class="glow-2"></div>
                <div class="glow-3"></div>
              </div>
        <div class="card-particles">
          <span></span><span></span><span></span> <span></span><span></span
          ><span></span>
        </div>
        <div class="corner-elements">
          <span></span><span></span><span></span><span></span>
        </div>
        <div class="scan-line"></div>
        <h1 class="main-title">Super Bino Go</h1>
        <p class="instructions">
          Help the main player navigate to the yellow checkpoints.
        </p>
        <p class="instructions">
          Use the keyboard arrows to move the player around.
        </p>
        <p class="instructions">You can also use the spacebar to jump.</p>
        <div class="btn-container">
          <button class="btn" id="start-btn"><span>Start Game</span></button>
        </div>
      </div>
      <div class="button-container">
        <button type="button" class="btn-base btn-linkedin">LinkedIn</button>

        <button type="button" class="btn-base btn-github">GitHub</button>

        <button type="button" class="btn-base btn-instagram">Instagram</button>

        <button type="button" class="btn-base btn-twitter">Twitter</button>
      </div>
    </div>
  </div>
      
    <div class="checkpoint-screen">
      <h2>Congrats!</h2>
      <p>You reached the last checkpoint.</p>
    </div>

    <canvas id="canvas"></canvas>

    <script src="script.js"></script>
  </body>
</html>
